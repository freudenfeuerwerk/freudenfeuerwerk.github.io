<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Meine Website-Baustelle</title>
    <style>
        /* HIER √ÑNDERST DU DIE FARBEN */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            /* Hintergrundfarbe der ganzen Seite (Hex-Code) */
            background-color: #2c3e50; 
            color: white; /* Textfarbe auf dem Hintergrund */
            padding-top: 50px;
        }
        .container {
            /* Hintergrundfarbe der Karte */
            background: #ecf0f1; 
            width: 320px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px; /* Rundung der Ecken */
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* Schatten */
        }
        h1 { 
            color: #2c3e50; /* Farbe der √úberschrift */
            margin-bottom: 10px;
        }
        p { 
            color: #7f8c8d; /* Farbe des Textes */
            line-height: 1.5;
        }
        /* Das Design f√ºr dein Bild */
        .profile-pic {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%; /* Macht das Bild kreisrund */
            border: 4px solid #3498db; /* Blauer Rand um das Bild */
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            background: #e74c3c; /* Button Farbe (Rot) */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px; /* Runder Button */
            margin-top: 15px;
            font-weight: bold;
            transition: transform 0.2s; /* Animation */
        }
        .btn:hover {
            transform: scale(1.05); /* Button wird gr√∂√üer beim Dr√ºberfahren */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.jpg" alt="Logo" class="profile-pic">
        
        <h1>Moin! üëã</h1>
        <p>Willkommen auf meiner pers√∂nlichen Seite. Ich teste gerade, wie man Webseiten baut.</p>
        
        <a href="https://google.de" class="btn">Kontaktier mich</a>
    </div>

</body>
</html>
